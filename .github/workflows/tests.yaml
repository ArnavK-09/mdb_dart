name: ğŸ§ª Run dart tests...

on:
  push:
    branches:
      - *
  pull_request:
    branches:
      - *

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      API_KEY: ${{ secrets.API_KEY }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1

      - name: Get dependencies
        run: dart pub get

      - name: Run tests
        run: dart test
