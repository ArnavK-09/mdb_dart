name: ğŸ§ª Run dart tests...

on:
  workflow_dispatch:
  push:
    branches: ["*"]
    paths: ["lib/**"]
  pull_request:
    branches: ["*"]
    paths: ["lib/**"]

env:
  API_KEY: ${{ secrets.API_KEY }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1

      - name: Get dependencies
        run: dart pub get

      - name: Create .env file
        run: echo "API_KEY=$API_KEY" > .env

      - name: Run tests
        run: dart test